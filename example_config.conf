# Example WireGuard Configuration
# Replace the values below with your actual server details

[Interface]
# Your private key (generate with: wg genkey)
PrivateKey = YOUR_PRIVATE_KEY_HERE

# Your client IP address (assigned by the server)
Address = 10.0.0.2/24

# DNS servers to use
DNS = 8.8.8.8, 8.8.4.4

[Peer]
# Server's public key
PublicKey = SERVER_PUBLIC_KEY_HERE

# Server endpoint (IP or domain with port)
Endpoint = your-server.com:51820

# Allowed IPs (0.0.0.0/0 routes all traffic through VPN)
AllowedIPs = 0.0.0.0/0

# Keep connection alive
PersistentKeepalive = 25
